<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристический гид по Нижнему Новгороду</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Персональный туристический гид по Нижнему Новгороду</h1>
        <form method="POST">
            <label for="interests">Интересы:</label>
            <input type="text" id="interests" name="interests" required>

            <label for="time">Время на прогулку (в часах):</label>
            <input type="number" id="time" name="time" required>

            <label for="location">Где ты сейчас находишься:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Получить маршрут</button>
        </form>

        {% if plan %}
            <h2>Твой персональный маршрут:</h2>
            <div class="plan">{{ plan }}</div>
        {% endif %}
    </div>
</body>
</html>
